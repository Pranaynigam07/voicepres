<!DOCTYPE html>

<head>
    <title>Voice Prescription</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="/assets/css/style.css" rel="stylesheet">
</head>
<!------ Include the above in your HEAD tag ---------->

<body>
    <!-- messages tags start here -->
    {% if messages %} {% for message in messages %}
    <div class="alert {{ message.tags }}">
        <strong>{{ message }}</strong>
    </div>
    {% endfor %} {% endif %}
    <!-- messages tags end here -->
    <div class="login-reg-panel">
        <div class="login-info-box">
            <h2>Have an account?</h2>
            <p>Lorem ipsum dolor sit amet</p>
            <label id="label-register" for="log-reg-show">Login</label>
            <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
        </div>

        <div class="register-info-box">
            <h2>Don't have an account?</h2>
            <p>Lorem ipsum dolor sit amet</p>
            <label id="label-login" for="log-login-show">Register</label>
            <input type="radio" name="active-log-panel" id="log-login-show">
        </div>

        <div class="white-panel">
            <form action="login" method="POST">
                {% csrf_token %}
                <div class="login-show">
                    <h2>LOGIN</h2>
                    <input type="text" placeholder="Username" name="user_name">
                    <input type="password" placeholder="Password" name='pwd'>
                    <input type="submit" value="Login">
                    <a href="">Forgot password?</a>
                </div>
            </form>
            <form action="register" method="POST">
                {% csrf_token %}
                <div class="register-show">
                    <h2>REGISTER</h2>
                    <input type="text" placeholder="Username" name='reg_name'>
                    <input type="password" placeholder="Password" name='reg_pwd'>
                    <input type="password" placeholder="Confirm Password" name='reg_retype'>
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/js/main.js"></script>
</body>
<html>
